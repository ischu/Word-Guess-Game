<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WORD GUESS!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=ABeeZee|Allerta+Stencil|Anton|Archivo|Archivo+Black|Kumar+One|Monoton|Russo+One|VT323|"
        rel="stylesheet">

</head>

<!-- resetGame sets up the game -->

<body onload=game.resetGame(game.n)>
    <Header>
        <h1>WORD GUESS GAME</h1>
        <h2 onclick=chooseArray(0),game.resetGame(game.n)>-Animals-</h2>
        <h2 onclick=chooseArray(1),game.resetGame(game.n)>-PETS-</h2>
        <!-- <h2 onclick=>--Wild Animals-</h2>
        <h2 onclick=>-Extinct Animals-</h2>
        <h2 onclick=>-Farm Animals--</h2> -->
    </Header>
    <!-- Success or Failure Text -->
    <div id="bannerDiv">
        <h3 id="banner"></h3>
    </div>
    <!-- game section -->
    <main>
        <!-- left-hand column -->
        <div id="imageDiv">
            <!-- images on victory or failure -->
            <img id="secretImg" src="">
        </div>
        <!-- right-hand column -->
        <div>
            <!-- game info -->
            <!-- should this be hidden except immed. after reset? -->
            <h3 class="leftMarg">
                Press any key to <span id="playAgain">guess a letter!</span>
            </h3>
            <!-- Wins Count -->
            <h3 class="leftMarg">
                Wins:
                <span id="winNum">
                    0
                </span>
            </h3>
            <!-- Current Word -->
            <!-- <h3 class="leftMarg">
                Current Word
            </h3> -->
            <!-- The Word Itself -->
            <div id="secretWord">
                _ _ _ _ _ _ _
            </div>
            <!-- Number of Guesses Remaining -->
            <h3 class="leftMarg">
                Guesses Remaining:
                <span id="guessNum">
                    15
                </span>
            </h3>

            <!-- Letters Already Guessed -->
            <h3 class="leftMarg">
                Letters Already Guessed:
                <br>
                <br>
                <span class= "secondText" id="guessLett">
                    guess a letter!
                </span>
            </h3>

            <!-- buttons for testing JS -->

            <!-- <button onclick=guessCounter()>Guess</button>
            <button onclick=winTime()>Win?</button>
            <button onclick=winCounter()>WIN</button>
            <button onclick=wordSelector()>word</button>
            <button onclick=resetGame()>reset</button>
            <button onclick=letterReplace()>LR</button> -->

        </div>
    </main>
</body>
<script src="assets/javascript/game.js"></script>

</html>
