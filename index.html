<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WORD GUESS!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/game.js"></script>
</head>
<Header>
    <h1>WORD GUESS</h1>
    <h2>Animals!</h2>
</Header>
<!-- resetGame sets up the game -->
<body onload=resetGame()>
    <!-- Success or Failure Text -->
    <header>
        <span id="banner">|</span>
    </header>
    <!-- game section -->
    <main>
        <!-- left-hand column -->
        <div>
            <!-- images on victory or failure -->
            <img src="">
        </div>
        <!-- right-hand column -->
        <div>
            <!-- game info -->
            <!-- should this be hidden except immed. after reset? -->
            <h3>
                Press any key to <span id="playAgain">begin!</span>
            </h3>
            <!-- Wins Count -->
            <h3>
                Wins:
                <span id="winNum">
                    0
                </span>
            </h3>
            <!-- Current Word -->
            <h3>
                Current Word
            </h3>
            <!-- The Word Itself -->
            <div id="secretWord">
                _ _ _ _ _ _ _
            </div>
            <!-- Number of Guesses Remaining -->
            <h3>
                Number of Guesses Remaining:
                <span id="guessNum">
                    15
                </span>
            </h3>

            <!-- Letters Already Guessed -->
            <h3>
                Letters Already Guessed:
                <br>
                <br>
                <span id="guessLett">
                    Guess a Letter!
                </span>
            </h3>

            <!-- buttons for testing JS -->

            <!-- <button onclick=guessCounter()>Guess</button>
            <button onclick=winTime()>Win?</button>
            <button onclick=winCounter()>WIN</button>
            <button onclick=wordSelector()>word</button>
            <button onclick=resetGame()>reset</button>
            <button onclick=letterReplace()>LR</button> -->

        </div>
    </main>
</body>

</html>
