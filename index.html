<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WORD GUESS!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=ABeeZee|Allerta+Stencil|Anton|Archivo|Archivo+Black|Kumar+One|Monoton|Russo+One|VT323|"
        rel="stylesheet">

</head>

<!-- resetGame sets up the game -->

<body onload=game.resetGame(game.n)>
    <Header>
        <h1><span class="hls">ANIMAL GUESS GAM</span>E</h1>
        <!-- category section- onclick selects array with correct category-->
        <h2 id=category0 class="selectedCategory" onclick=chooseArray(0)>
            <!-- Went overboard with letter-spacing styling -->
            &#8209<span class="qls">Mammal</span>s&#8209
        </h2>
        &nbsp
        <h2 id=category1 class="" onclick=chooseArray(1)>
            &#8209<span class="qls">Reptile</span>s&#8209
        </h2>
        &nbsp
        <h2 id=category2 class="" onclick=chooseArray(2)>
            &#8209<span class="qls">Bird</span>s&#8209
        </h2>
        &nbsp
        <h2 id=category3 class="" onclick=chooseArray(3)>
            &#8209<span class="qls">Insect</span>s&#8209
        </h2>
    </Header>
    <!-- Success or Failure Text -->
    <div id="bannerDiv">
        <span id="banner"></span>
    </div>
    <!-- game section -->
    <main>

        <!-- left-hand column -->
        <div id="imageDiv">
            <!-- images on victory or failure -->
            <img id="secretImg" src="">
        </div>
        <!-- right-hand column -->
        <div>
            <!-- game info -->
            <h3 id="instructions" class="leftMarg">
                Press a key to <span id="playAgain">guess a letter!</span>
            </h3>
            <!-- Wins Count -->
            <h3 class="leftMarg">
                Wins:
                <span id="winNum">
                    0
                </span>
            </h3>
            <!-- Current Word -->
            <!-- <h3 class="leftMarg">
                Current Word
            </h3> -->
            <!-- The Word Itself -->
            <div id="secretWord">
                _ _ _ _ _ _ _
            </div>
            <!-- Number of Guesses Remaining -->
            <h3 class="leftMarg">
                Guesses Remaining:
                <span id="guessNum">
                    15
                </span>
            </h3>

            <!-- Letters Already Guessed -->
            <h3 class="leftMarg">
                Letters Already Guessed:
                <br>
                <br>
                <span class="secondText" id="guessLett">
                    guess a letter!
                </span>
            </h3>

            <!-- buttons for testing JS -->

            <!-- <button onclick=guessCounter()>Guess</button>
            <button onclick=winTime()>Win?</button>
            <button onclick=winCounter()>WIN</button>
            <button onclick=wordSelector()>word</button>
            <button onclick=resetGame()>reset</button>
            <button onclick=letterReplace()>LR</button> -->

        </div>
    </main>
</body>
<script src="assets/javascript/game.js"></script>

</html>
