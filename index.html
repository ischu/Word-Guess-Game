<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WORD GUESS!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/game.js"></script>
</head>
<Header>
    <h1>WORD GUESS</h1>
    <h2>Animals!</h2>
</Header>

<body>
    <!-- Success or Failure Text -->
    <header>
        <span>Success!</span>
    </header>
    <!-- game section -->
    <main>
        <!-- left-hand column -->
        <div>
            <!-- images on victory or failure -->
            <img src="">
        </div>
        <!-- right-hand column -->
        <div>
            <!-- game info -->
            <h3>
                Press any key to begin!
            </h3>
            <!-- Wins Count -->
            <h3>
                Wins
            </h3>
            <span id="winNum">
                0
            </span>
            <!-- Current Word -->
            <h3>
                Current Word
            </h3>
            <!-- The Word Itself -->
            <div id="theWord">
            </div>
            <!-- Number of Guesses Remaining -->
            <h3>
                Number of Guesses Remaining:
            </h3>
            <span id="guessNum">
                15
            </span>
            <!-- Letters Already Guessed -->
            <h3>
                Letters Already Guessed
            </h3>
            <h3 id="guessedLetters">
                a, b, c, d, e, f, g, h, i, j, k, l, m, n, o, p
            </h3>
            <button onclick=guessCounter()>Guess</button>
            <button onclick=winCounter()>Win</button>
        </div>
    </main>
</body>

</html>
